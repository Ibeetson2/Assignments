  <header>

      <ul>

        <li><a href="index.html">Sign Up</a></li>

  <h3>Correct link to assignment <a href="https://replit.com/@Ibeetson2/Registration#index.html">Assignment</a></h3>

  <div class="container">

    <form id="signup">

      <div class="header">

        <h3>Sign Up</h3>

        <p>Kindly fill out this form</p>

      </div>

      <div class="sep"></div>

      <div class="inputs">
        <input type="text" placeholder="First Name" autofocus required />

        <input type="text" placeholder="Last Name" autofocus required />

        <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />

        <input type="number" placeholder="Phone Number" size="10" autofocus / required>


        <input type="email" placeholder="e-mail" autofocus required />

        <P>Gender:</P>
        <label for="male">
          <input type="radio" id="male" name="gender" value="Male" autofocus />
          Male</label>


        <label for="female">
          <input type="radio" id="female" name="gender" value="Female" autofocus />
          Female</label>

        <br>
        <label for="birth">Date of Birth</label>
        <input type="date" id="birth" name="dob" autofocus />
        <br>
        <br>

        <label for="favcolor">Select your favourite color</label>
        <input type="color" id="favcolor" name="favcolor" autofocus />


        <a id="submit" href="success_reg.html">REGISTER</a>

      </div>

    </form>


  </div>
